  <center> <h1> <a href="index.html">100%legální dokumenty</a></h1> </center>
  <form action="" class="container bg-light">

    <label for="mailbox">Jméno:</label>

    <div class="input-group">
        <input type="text" name="mailbox" id="mailbox" class="form-control">
    </div>

    

        <label for="subject">Předmět:</label>

        <input type="text" name="subject" id="subject" class="form-control">

        <label for="street">Ulice a město:</label>

        <input type="text" name="street" id="street" class="form-control">

        <label for="state">Stát:</label>

        <input type="text" name="state" id="state" class="form-control">

        <label for="mail">Email:</label>

            <div class="input-group">
                <input type="text" name="mail" id="mail" class="form-control">
                <span class="input-group-text">@</span>
                <select name="domain" id="domain" class="form-select">
                    <option value="gmail.com">gmail.com</option>
                    <option value="seznam.cz">seznam.cz</option>
                </select>
            </div>

        

        <label for="message">Zpráva:</label>

    <textarea name="message" id="message" class="form-control"></textarea>

        <div class="form-check">
            <input type="checkbox" id="sign" name="sign" class="form-check-input">

            <label for="sign" class="form-check-label">odcizení všech osobních dat a jejich následné prodání na černém trhu</label>
        </div>

    <div class="input-group">
        <input type="reset" value="Smazat" 
        class="btn btn-outline-danger">
        <input type="submit" value="Odeslat" 
        class="btn btn-success">
    </div>
    
  </form>
